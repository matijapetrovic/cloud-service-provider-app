<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="#">Cloud-service provider</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                    <a class="nav-link" href="#">Profile <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Change profile</a>
                    </li>
                </ul>
                <div class="form-inline mt-2 mt-md-0">
                    <ul class="navbar-nav mr-auto  navbar-right">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Logout <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
                </div>
            </nav>
        </header>

        <h1>Users</h1>
        <router-view></router-view>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addUser">
               Add user
            </button>

        <div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add organization</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="http://localhost:8080/users" method="POST" id="addUser">
                    <div class="modal-body">
                        <label for="email">Email</label>
                        <div class="input-group"><input class="form-control" type="text" name="email" id=""></div>
                        <label for="name">Name</label>
                        <div class="input-group"><input class="form-control" type="text" name="name"></div>
                        <label for="surname">Surname</label>
                        <div class="input-group"><input class="form-control-file" type="file" name="surname" id=""></div>
                        <label for="organization">Organization</label>
                        <div class="input-group"><input class="form-control-file" type="file" name="surname" id=""></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" type="submit">Add</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/vue-router.js"></script>
    <script src="assets/js/axios.js"></script>
    <script src="assets/js/jquery-3.4.1.js"></script>
    <script src="assets/js/toast.js"></script>
    <script src="app/usersTable.js"></script>
</body>
</html>
